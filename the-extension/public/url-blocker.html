<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>LockIn - URL Blocker</title>
    <link rel="stylesheet" href="url-blocker.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">

      </div>

      <div class="blocked-urls">
        <h2 class="section-title">ðŸ“‹ Blocked & Forgotten</h2>
        <ul id="urlList" class="url-list">
          <!-- URLs will be populated here -->
        </ul>
        <div id="emptyState" class="empty-state">
          <div class="emoji">ðŸ¦„</div>
          <p>No URLs blocked yet</p>
          <p class="empty-state-subtitle">
            Add some distracting websites above to get started!
          </p>
        </div>
      </div>
    </div>

    <script src="url-blocker.js"></script>
  </body>
</html>
